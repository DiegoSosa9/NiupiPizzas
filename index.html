<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/miniatura.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet">
    <title>Niupi Pizza</title>
</head>
<body>
    <div class="body">

        <header class="header">
            <div class="header1">
                <img src="img/letras.png" class="img-principal" alt="Niupi Pizza">
            </div>
            <div class="header2">
                <button class="btn-ig"><a href="https://www.instagram.com/niupipizza/"> INSTAGRAM </a></button>
            </div>
        </header>

        <main class="main">
            
            <!-- MENU PIZZETAS -->

            <div class="title">
                <p class="p-pizzetas">PIZZETAS</pc>
            </div>
            <hr>
            <img src="img/Pexels Photo by Victor Miyata.png" class="img-main" alt="Hamburgesa - Niupi">
            

            <div class="price-pizzetas">
                <div class="rows">
                    <p class="items">Pizzeta 30cm con salsa</p>
                    <p class="items1">$190</p>
                </div>
                <div class="rows">
                    <p class="items">Pizzeta 30cm con muzza</p>
                    <p class="items1">$290</p>
                </div>
                <div class="rows">
                    <p class="items">Gustos</p>
                    <p class="items1">$80 c/u</p>
                </div>
                <div class="rows">
                    <p class="items">Fainá</p>
                    <p class="items1">$100</p>
                </div>
                <div class="rows">
                    <p class="items">Fainá con muzza</p>
                    <p class="items1">$150</p>
                </div>
            </div>

            <!-- MENU MINUTAS -->

            <div class="title">
                <p class="p-pizzetas">MINUTAS</pc>
            </div>
            <hr>
            <img src="img/Group 9.png" class="img-main" alt="Minutas - Niupi">
            

            <div class="price-pizzetas">
                <div class="rows">
                    <p class="items">Chivito comun con fritas</p>
                    <p class="items1">$260</p>
                </div>
                <div class="rows">
                    <p class="items">Chivito canadiense al pan</p>
                    <p class="items1">$340</p>
                </div>
                <div class="rows">
                    <p class="items">Chivito canadiense al plato p/1</p>
                    <p class="items1">$380</p>
                </div>
                <div class="rows">
                    <p class="items">Chivito canadiense al plato p/2</p>
                    <p class="items1">$650</p>
                </div>
                <div class="rows">
                    <p class="items">Fainá con muzza</p>
                    <p class="items1">$150</p>
                </div>
            </div>
            
        </main>

    </div>
</body>
</html>
